steps:
  - id: "Rodando Teste da aplicação"
    name: "gcr.io/cloud-builders/go"
    args: ["test", "./src/webapp"]
    env: ["GOPATH=."]

  - id: "Compilando Golang"
    name: "gcr.io/cloud-builders/go"
    args: ["build", "-o", "./src/webapp", "./src/webapp"]
    env: ["GOPATH=."]

  - id: "Montando Imagem Docker"
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/desafio_k8s:latest", "."]

images:
  - "gcr.io/$PROJECT_ID/desafio_k8s:latest"
